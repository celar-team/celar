<!DOCTYPE html>

        <script src="/script/pass.js"></script>
        <link rel="manifest" href="manifest.json">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="/css/main.css" rel="stylesheet">

    <body>
        <div id="map"></div>
        <template id="marker">
            <div>
                <img id="marker-icon" class="map-icon" alt="marker">
                <div id="speed" class="marker-speed"></div>
            </div>
        </template>
        <img class="current" src="/sprite/near_me_FILL0_wght400_GRAD0_opsz48.svg" alt="Current position" onclick="positionReset()">
        <img class="menu_icon" src="/sprite/menu_FILL0_wght400_GRAD0_opsz48.svg" alt="MenuIcon" onclick="showHamMenu()">
        <img id="menu_closer" class="none" src="/sprite/close_FILL0_wght400_GRAD0_opsz48.svg" alt="MenuIcon" onclick="hideHamMenu()">
        <div class="info">
            [DeveloperTools]<br>
            <a href="javascript:localStorage.removeItem('account'); location.reload();">Logout</a>/<a href="javascript:location.reload();">Reload</a>
            <a href="javascript:selectFile()">ChangeIcon</a>
        </div>
        <input style="display: none;" type="file" id="iconfile" name="iconfile" accept="image/jpeg, image/png">
        <div id="overlay" class="overlay-hide"></div>
        <div id="modal" class="mdoal-hide"></div>
        <script src="/script/general.js"></script>
