<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet"/>
        <title>Celar</title>
        <script src="/auth.js"></script>
        <script src="/script/map.js"></script>
        <script src="/script/pass.js"></script>
        <link rel="manifest" href="manifest.json">
        <script src="/script/sw_register.js"></script>
        <link rel="icon" type="image/png" href="/icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <meta name="apple-mobile-web-app-title" content="Celar">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
        <link href="/css/map.css" rel="stylesheet">
        <script src="/script/location.js"></script>
        <script src="/script/websocket.js"></script>
        <script src="/script/general.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <template id="marker">
            <div>
                <!-- マーカー部分 -->
                <img id="marker-icon" class="map-icon" alt="marker">
                <div id="speed" class="marker-speed"></div>
            </div>
        </template>
        <img class="current" src="/sprite/location_on_black_24dp.svg" alt="Current position" onclick="positionReset()">
        <div class="info">
            !DeveloperTools!<br>
            <a href="javascript:register()">Register</a>/<a href="javascript:localStorage.removeItem('account'); location.reload();">Reset</a>
            <a href="javascript:addFriend();">AddFriend</a>/<a href="javascript:addFriend();">DelFriend</a>
            <a href="javascript:alert(`Your UUID: ${account.uuid}\nYour registed users: ${Object.keys(markers)} (${users.length})`);">UserInfo</a>
        </div>
    </body>
</html>
